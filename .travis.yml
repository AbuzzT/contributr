language: python

python:
    - "3.3"
    - "3.4"

env:
    - DJANGO_VERSION=1.8

install:
    - python3 -m pip install -q Django==$DJANGO_VERSION
    - python3 -m pip install pytest
    - python3 -m pip install pytest-django
    - python3 -m pip install codecov

script:
    - cd contributr && python3 -m pytest

after_success:
    - python3 -m codecov
